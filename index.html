<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <script src="https://kit.fontawesome.com/79e5125f6d.js" crossorigin="anonymous"></script>

    <title>Hello, world!</title>
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-12  mt-5">
                <button class="btn btn-warning text-white" type="button" onclick="myText()">Change text</button>
                <button class="btn btn-warning text-white" type="button" onclick="bodyBgColorChange()">Dark
                    backgroud</button>
                <button class="btn btn-warning text-white" type="button" onclick="myTextColor()">Change Text
                    color</button>

                <h1 id="h1">Lorem ipsum dolor sit amett.</h1>
            </div>
            <div class="col-md-6 d-flex">
                <div id="color_box-1" style="width: 200px; height: 200px; background-color: yellowgreen;"></div>
                <div class="m-5 align-self-center">
                    <button class="btn btn-primary mb-3" type="button" onclick="changeBoxColor()">Change box
                        color</button>
                    <button class="btn btn-primary mb-3" type="button" onclick="changeBoxColorYellow()">Change box
                        color to default</button>

                </div>
            </div>
            <div class="col-md-6 align-self-center">
                <button class="btn btn-success " onclick="refreshThePage()">Refresh The Page</button>
            </div>
        </div>
        <div class="row">
            <div class="col bg-light">
                <button class="btn btn-primary mb-3" type="button" onclick="quote()">Inspirational
                    Quote</button> <button class="btn btn-primary mb-3" type="button" onclick="quoteTwo()">Change the
                    Quote</button>
                <h2 id="quote" class="text-danger"></h2>
            </div>
        </div>
        <div class="col mt-5  bg-light py-5">
            <button class="btn btn-primary m-3" onclick="bulbOn()">Turn on the light</button>
            <img class="img-fluid mx-5" id="bulbImg" style="width: 100px;" src="images/pic_bulboff.gif"
                alt="light image ">
            <button class="btn btn-success m-3" onclick="bulbOff()">Turn off the light</button>
        </div>
    </div>














    <!-- js links -->
    <script src="js/jquery-3.4.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/script.js"></script>
</body>

</html>
